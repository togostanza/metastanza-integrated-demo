<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Togostanza App</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- CodeMirror の CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
</head>

<body>

  <section>
    <div class="panel tab-container">
      <div class="tabs">
        <button class="tab -active" data-tab="input">Input Data</button>
        <button class="tab" data-tab="style">Style</button>
      </div>
      <div class="tab-content -active" id="input">
        <textarea id="data"></textarea>
      </div>
      <div class="tab-content" id="style">
        <!-- 例: カスタムスタイル用 JSON 入力エリア -->
        <textarea id="styleData"></textarea>
      </div>
    </div>
  </section>

  <togostanza--container></togostanza--container>

  <!-- CodeMirror のライブラリ -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
  <script type="module" src="js/main.js"></script>
</body>

</html>
