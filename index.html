<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MetaStanza Showcase - DBCLS (SPA)</title>
  <link rel="stylesheet" href="css/main.css">

  <!-- Material Symbols -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <!-- CodeMirror -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
</head>

<body data-page="spa">

  <div id="AppRoot">

    <nav class="global-navigation">
      <div class="consolecollapse">
        <button aria-expanded="true" title="Close Console">
          <span class="material-symbols-outlined">keyboard_arrow_right</span>
        </button>
      </div>
      <a href="#matrix" title="Matrix data" data-page="matrix">
        <span class="material-symbols-outlined">grid_on</span>
      </a>
      <a href="#tree" title="Tree data" data-page="tree">
        <span class="material-symbols-outlined">account_tree</span>
      </a>
      <a href="#graph" title="Graph data" data-page="graph">
        <span class="material-symbols-outlined">hub</span>
      </a>
      <!-- <a href="#set" title="Set data" data-page="set">
        <span class="material-symbols-outlined">join_full</span>
      </a> -->
    </nav><!-- .global-navigation -->

    <div class="console tab-container">
      <div class="tabs">
        <button class="tab -active" data-tab="DataEditorTab">
          <span class="material-symbols-outlined">code</span>
          Data
        </button>
        <button class="tab" data-tab="ColorSchemeEditorTab">
          <span class="material-symbols-outlined">palette</span>
          Color
        </button>
        <button class="tab" data-tab="StanzaPramasTab">
          <span class="material-symbols-outlined">format_list_bulleted</span>
          Stanza
        </button>
      </div>
      <div class="tab-content -active" id="DataEditorTab">
        <textarea id="DataEditor"></textarea>
      </div>
      <div class="tab-content" id="ColorSchemeEditorTab">
        <textarea id="ColorSchemeEditor"></textarea>
      </div>
      <div class="tab-content" id="StanzaPramasTab">
        <section>
          <h2>Parameters</h2>
          <form id="StanzaParamsContainer">
            <ul></ul>
          </form>
        </section>
        <section>
          <h2>Styles</h2>
          <form id="StanzaStylesContainer">
            <ul></ul>
          </form>
        </section>
      </div>
    </div>

    <togostanza--container></togostanza--container>

  </div><!-- #AppRoot -->

  </div><!-- #AppRoot -->

  <!-- Main JavaScript -->
  <script type="module" src="js/main.js"></script>
</body>

</html>

</html>
